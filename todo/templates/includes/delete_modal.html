<!-- Modal -->
<div class="modal fade" id="Delete-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this task?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Task Info : {{ f_task.task }}</h4>
                <p>The action can't be undone!!!</p>
                <form action="" method="POST">
                    {{ delete_form.hidden_tag() }}
                    <input id="deleted_task" name="deleted_task" type="hidden" value="{{ f_task.task }}">
                    {{ delete_form.submit(class="btn btn-outline-danger btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
